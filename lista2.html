<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ToDo</title>
  <link href="Lista2/lista2.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap">
</head>
<body>
  <a href="index.html"><i class="fas fa-home"></i></a>
  <div class="container">
    <h2>Appointment List</h2>
    <input type="text" class="nome-input" placeholder="Event name">
    <input type="datetime-local" class="data-hora-input">
    <button class="botao-adicionar">Add</button>
    <table class="lista-de-eventos">
      <thead>
        <tr>
          <th>Event</th>
          <th>When</th>
          <th>Time</th>
          <th>Done</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="Lista2/lista2.js"></script>
</body>
</html>
