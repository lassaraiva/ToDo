<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo</title>  
  <link href="Lista3/lista3.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap">
<body>
  <a href="index.html"><i class="fas fa-home"></i></a>
  <form id="form">
    <h2>Shopping List</h2>
    <input type="text" id="nomeOuCodigo" placeholder="Item's name or Barcode" required />
    <input type="text" id="preco" placeholder="Price(0.00)" required />
    <input type="text" id="quantidade" placeholder="Quantity" required />
    <button type="submit">Add</button>
  </form>
  <table class="Shopping-list">
    <thead>
      <tr>
        <th>Item</th>
        <th>Cost</th>
        <th>Qty</th>
        <th>Total($)</th>
        <th>Checked</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
  <script src="Lista3/lista3.js"></script>
</body>
</html>
